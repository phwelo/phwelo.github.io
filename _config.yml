# Site settings
title: "Daniel Agans - Sysadmin/Developer"
description: "Resume for Daniel Agans, updated 10/03/2015"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Daniel M. Agans"
resume_title:                   "Server Automation Engineer"
resume_contact_email:
  "dagans@sdf.ninja"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide (Experience is not shown
# because it is the only required section)
resume_section_education:       false
resume_section_projects:        false
resume_section_skills:          false
resume_section_recognition:     false
resume_section_links:           true
resume_section_associations:    false

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/phwelo"
  resume_twitter_url:           "https://twitter.com/danielagans"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/sdfninja"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "https://resume.sdf.ninja"

# Design settings
resume_theme:                   default

